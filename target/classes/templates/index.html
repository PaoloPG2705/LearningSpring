<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Document</title>
</head>
<style>
    
body{
    background-color: rgb(255, 255, 255);
}

header{
    width: 100%;
    position: relative;
    box-shadow: rgba(0, 0, 0, 0.219) 1px 1px 10px;
    z-index: 2;
}


header .nav{
width: 50%;
position: relative;
transform: translate(100%);
padding: 0.5rem;
}

.nav-link{
color:#303030;
}
.nav-link:hover{
    color: black;
    transition: 0.5s ease-in-out;
}

.nav-link:focus{
    color: rgb(255, 255, 255);
    background-color: #303030;
    transition: 0.2s ease-in-out;
}

.nav-pills .nav-link.active, .nav-pills .show > .nav-link
{
    background-color:#303030;
}
.table-dark
{   width:fit-content;
    transform: translate(-50%,0%);
    left: 50%;
    top: 10rem;
    position:absolute;
}
.table > :not(caption) > * > *{
    padding: 0.5rem 0.5rem;
}

</style>
<body>
    <header>
        <nav class="nav nav-pills nav-justified">
            <a class="nav-link" aria-current="page" href="#">Listar</a>
            <a class="nav-link" href="#">Agregar</a>
            <a class="nav-link" href="#">Eliminar</a>
            <a class="nav-link" href="#">Actualizar</a>
          </nav>
    </header>
    <table class="table table-dark table-hover" >
        <thead>
            <th scope="colgroup">ID</th> 
            <th scope="colgroup">Producto</td>   
            <th scope="colgroup">Descripci√≥n</th> 
            <th scope="colgroup">Precio</th>
        </thead>
        <tbody>
            <tr th:each="products: ${list}">
               <td th:text="${products.id}" scope="row"></td>
               <td th:text=" ${products.name} "></td>  
               <td th:text=" ${products.description} "></td>  
               <td th:text=" 'S/.'+${products.price}+'0' "></td>           
           </tr>
   
         </tbody>
    </table>

    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
   

</body>
</html>
